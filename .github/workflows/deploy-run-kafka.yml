name: 'Deploy kafka to GCE'

on:
  push:
    paths: 
    - 'kafka/**'
    branches: [ "main" ]
  pull_request:
    paths: 
    - 'kafka/**'
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  kafka:
    name: 'kafka'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        working-directory: ./kafka
        shell: bash
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set Terraform Variables
      run: |
        while IFS= read -r line; do
          key=$(echo "$line" | cut -d'=' -f1 | tr -d '[:space:]')
          value=$(echo "$line" | cut -d'=' -f2- | sed -e 's/^[ \t]*//')
          export "$key"="$value"
        done < <(grep -v '^#' "${GITHUB_WORKSPACE}/terraform/terraform.tfvars" | grep -v '^$')
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: SSH into GCE Instance and 
      run: |
        gcloud compute ssh --zone "$kafka_instance_zone" "$kafka_instance_name" --project "$gcp_project" \
        && git clone https://github.com/${{ github.repository }}.git \ 
        && cd $(basename "${{ github.repository }}")/kafka \
        && sudo apt-get update \
        && sudo apt-get install -y docker.io \
        && docker-compose build \
        && docker-compose up -d"
